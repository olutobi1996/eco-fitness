{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <h2 class="text-success text-center">Contact Us</h2>
    <hr>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{% if message.tags %}{{ message.tags }}{% else %}info{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" action="{% url 'contact' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" required name="name" 
                value="{% if request.POST.name %}{{ request.POST.name }}{% endif %}">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" required name="email" 
                value="{% if request.POST.email %}{{ request.POST.email }}{% endif %}">
        </div>
        <div class="mb-3">
            <label class="form-label">Message</label>
            <textarea class="form-control" rows="4" required name="message">{% if request.POST.message %}{{ request.POST.message }}{% endif %}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Send Message</button>
    </form>
</div>
{% endblock %}
