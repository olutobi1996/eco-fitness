{% extends "base.html" %}
{% block content %}
<div class="container py-5">
    <h2 class="text-success text-center">Eco-Friendly Fitness Shop</h2>
    <hr>

    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <img src="{{ product.image.url }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="text-muted">${{ product.price }}</p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-outline-success">View Product</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
