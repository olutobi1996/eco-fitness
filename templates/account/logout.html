{% extends "base.html" %}
{% load static %}
{% load allauth i18n %}

{% block title %}Sign Out{% endblock %}

{% block content %}
<div class="container my-5 d-flex justify-content-center">
    <div class="card shadow p-5 border-0 text-center" style="max-width: 600px; width: 100%; background-color: #e6f7e6; border-radius: 20px;">
        <h1 class="text-success mb-3">{% trans "Ready to Sign Out?" %}</h1>
        <p class="text-muted mb-4">{% trans "Are you sure you want to sign out?" %}</p>

        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ redirect_field }}
            <button type="submit" class="btn btn-success btn-lg rounded-pill px-4">{% trans "Sign Out" %}</button>
        </form>

        <a href="{% url 'home' %}" class="d-block mt-4 text-decoration-none">
            <small class="text-secondary">🏡 Return to homepage</small>
        </a>
    </div>
</div>
{% endblock %}
