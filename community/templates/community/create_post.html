{% extends "base.html" %}

{% block content %}
<style>
    body {
        background-color: #e8f5e9; /* Light green background */
        font-family: 'Poppins', sans-serif;
    }

    .container {
        max-width: 600px;
    }

    .card {
        border-radius: 12px;
        background-color: #f4f8f2;
        padding: 20px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-success {
        background-color: #28a745;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-success:hover {
        background-color: #218838;
        transform: scale(1.05);
    }

    .hidden {
        display: none;
    }

    textarea {
        width: 100%;
        min-height: 150px;
        resize: vertical;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
    }

    input, textarea {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 10px;
    }

    input:focus, textarea:focus {
        outline: none;
        border-color: #28a745;
        box-shadow: 0px 0px 5px rgba(40, 167, 69, 0.5);
    }
</style>

<div class="container mt-5">
    <div class="card shadow-lg border-0">
        <div class="text-center">
            <h2 class="text-success fw-bold">
                <i class="fas fa-leaf"></i> Create an Eco Fitness Blog Post
            </h2>
            <p class="text-muted">Share your fitness journey & inspire the community!</p>
        </div>

        <!-- Success Message -->
        <div id="successMessage" class="alert alert-success hidden text-center">
            ðŸŽ‰ Your post has been published successfully!
        </div>

        <form id="postForm" method="POST" enctype="multipart/form-data" class="mt-4">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_title" class="form-label fw-bold text-success">Title</label>
                <input type="text" id="id_title" name="title" placeholder="Enter your blog title" required>
            </div>

            <div class="mb-3">
                <label for="id_content" class="form-label fw-bold text-success">Content</label>
                <textarea id="id_content" name="content" placeholder="Write your blog post here..." required></textarea>
            </div>

            <div class="mb-3">
                <label for="id_image" class="form-label fw-bold text-success">Upload an Image</label>
                <input type="file" id="id_image" name="image" accept="image/*">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-lg btn-success">
                    <i class="fas fa-paper-plane"></i> Publish Post
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    document.getElementById("postForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission

        // Simulate a successful submission
        document.getElementById("successMessage").classList.remove("hidden");

        // Clear form fields
        setTimeout(() => {
            document.getElementById("successMessage").classList.add("hidden");
            document.getElementById("postForm").reset();
        }, 3000);
    });
</script>
{% endblock %}
