{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-danger">Are you sure you want to delete this post?</h2>
    <p><strong>{{ post.title }}</strong></p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'post_detail' post.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
