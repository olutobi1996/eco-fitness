{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-danger">Confirm Delete</h2>
    <p>Are you sure you want to delete your review for <strong>{{ review.product.name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'products:product_reviews_by_id' review.product.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
